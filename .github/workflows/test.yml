name: test
'on':
  push:
    branches:
      - main
jobs:
  test:
    name: sonarQ
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ci and test
        working-directory: ./client
        run: sudo npm ci && npm run test #&& sonar-scanner
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: client
          args: >
            -Dsonar.python.coverage.reportPaths=./client/sonarQ-reports/test-reporter.xml
            -Dsonar.tests=tests/
            -Dsonar.verbose=true
